<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XataCraft Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="grid"></div>
        <div id="debug-log" style="margin-top: 10px; font-size: 9px; color: #5865f2; text-align: left; max-height: 40px; overflow-y: auto; background: #000; padding: 3px; border-radius: 5px; font-family: monospace;"></div>
    </div>
    <script>
        window.addEventListener('error', function(e) {
            var log = document.getElementById('debug-log');
            if(log) log.innerHTML += '<div style="color:red">> ERROR: ' + e.message + '</div>';
        });
    </script>
    <script src="xatacraft.js?v=9"></script>
</body>
</html>
